<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center mb-4">Customer Management System</h1>

    <!-- Customer Form -->
    <div class="card mb-4">
        <div class="card-header bg-primary text-white">
            <h5 id="formTitle">Add New Customer</h5>
        </div>
        <div class="card-body">
            <form id="customerForm">
                <input type="hidden" id="customerId">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter name" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="phone">Phone</label>
                        <input type="text" class="form-control" id="phone" placeholder="Enter phone number" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="Enter address" required>
                    </div>
                </div>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-success" id="submitBtn">Save Customer</button>
                    <button type="button" class="btn btn-secondary" id="resetBtn">Reset Form</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Customer Table -->
    <div class="card">
        <div class="card-header bg-dark text-white">
            <h5>Customer List</h5>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Address</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody id="customerTableBody">
                    <!-- Customer data will be inserted here dynamically -->
                    </tbody>
                </table>
            </div>
            <div id="noCustomers" class="alert alert-info text-center" style="display: none;">
                No customers found. Please add a new customer.
            </div>
        </div>
    </div>
</div>

<!-- Loading Spinner -->
<div id="loadingSpinner" class="text-center" style="display: none;">
    <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>

<!-- Error Alert -->
<div class="alert alert-danger alert-dismissible fade show" role="alert" id="errorAlert" style="display: none; position: fixed; top: 20px; right: 20px;">
    <strong>Error!</strong> <span id="errorMessage"></span>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<!-- Success Alert -->
<div class="alert alert-success alert-dismissible fade show" role="alert" id="successAlert" style="display: none; position: fixed; top: 20px; right: 20px;">
    <strong>Success!</strong> <span id="successMessage"></span>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Custom JavaScript -->
<script src="js/main.js"></script>
</body>
</html>
